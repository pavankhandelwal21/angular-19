<h1>Counter App</h1>
<br>
<h2 class="counterValue">{{count}}</h2>
<div>
    <button class="btn bg-red" (click)="handleCounter('minus')">Decrease</button>
    <button class="btn bg-black" (click)="handleCounter()">Reset</button>
    <button class="btn bg-green" (click)="handleCounter('plus')">Increase</button>
</div>
